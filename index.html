<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictBI - Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="login-container">
        <img src="/LogoPredictBi.png" alt="PredictBI Logo" class="logo">
        <h1>Faça seu login.</h1>
        
        <div class="input-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Digite seu usuário">
        </div>
        
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <button id="login-btn">Entrar</button>
        
        <div class="token-display" id="token-display">
            <strong>Token gerado:</strong>
            <div id="token-value"></div>
        </div>
        
        <div class="footer">
            © 2025 PredictBI - Todos os direitos reservados
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
