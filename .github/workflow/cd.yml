name: Deploy Project to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      # 2. ConfiguraÃ§Ã£o do Node.js
      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      # 3. InstalaÃ§Ã£o do Railway CLI
      - name: ğŸ“¦ Install Railway CLI
        run: npm install -g @railway/cli

      # 4. InjeÃ§Ã£o do token Railway
      - name: ğŸ” Inject Railway Token
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: echo "Token injetado com sucesso."

      # 5. Instala dependÃªncias do projeto
      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # 6. Build do front-end (ou projeto JS)
      - name: ğŸ”¨ Build project
        run: npm run build

      # 7. Deploy via Railway (raiz do projeto)
      - name: ğŸš€ Deploy to Railway
